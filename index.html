<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Minesweeper, Game, JS, JavaScript">
  <meta name="description" content="Minesweeper in JS">
  <meta name="author" content="Ben Fleming">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="imgs/flagged.png">
</head>

<body>
  <script src="minesweeper.js" defer></script>
  <noscript>Your browser does not support JavaScript</noscript>

  <div id="game" oncontextmenu="return false;">
    <img src="imgs/corner-topleft.gif" alt="border" width="20" height="20" draggable="false" (dragstart)="false;">
    <img src="imgs/edge-horizontal.gif" alt="border" width="100%" height="20" draggable="false" (dragstart)="false;">
    <img src="imgs/corner-topright.gif" alt="border" width="20" height="20" draggable="false" (dragstart)="false;">

    <img src="imgs/edge-verticle.gif" alt="border" width="20" height="100%" draggable="false" (dragstart)="false;">
    <div id="topbar">
      <div class="numdisplay">
        <img id="minehundreds" src="imgs/number0.gif" alt="num" width="26" height="46" draggable="false" (dragstart)="false;">
        <img id="minetens" src="imgs/number0.gif" alt="num" width="26" height="46" draggable="false" (dragstart)="false;">
        <img id="mineones" src="imgs/number0.gif" alt="num" width="26" height="46" draggable="false" (dragstart)="false;">
      </div>
      <img id="resetbutton" src="imgs/button-normal.gif" alt="button" width="52" height="52" draggable="false" (dragstart)="false;">
      <div class="numdisplay">
        <img id="timerhundreds" src="imgs/number0.gif" alt="num" width="26" height="46" draggable="false" (dragstart)="false;">
        <img id="timertens" src="imgs/number0.gif" alt="num" width="26" height="46" draggable="false" (dragstart)="false;">
        <img id="timerones" src="imgs/number0.gif" alt="num" width="26" height="46" draggable="false" (dragstart)="false;">
      </div>
    </div>
    <img src="imgs/edge-verticle.gif" alt="border" width="20" height="100%" draggable="false" (dragstart)="false;">

    <img src="imgs/tjunction-left.gif" alt="border" width="20" height="20" draggable="false" (dragstart)="false;">
    <img src="imgs/edge-horizontal.gif" alt="border" width="100%" height="20" draggable="false" (dragstart)="false;">
    <img src="imgs/tjunction-right.gif" alt="border" width="20" height="20" draggable="false" (dragstart)="false;">

    <img src="imgs/edge-verticle.gif" alt="border" width="20" height="100%" draggable="false" (dragstart)="false;">
    <div id="tileBoard" style="grid-template-columns: repeat(9, auto); grid-template-rows: repeat(9, auto);"></div>
    <img src="imgs/edge-verticle.gif" alt="border" width="20" height="100%" draggable="false" (dragstart)="false;">

    <img src="imgs/corner-bottomleft.gif" alt="border" width="20" height="20" draggable="false" (dragstart)="false;">
    <img src="imgs/edge-horizontal.gif" alt="border" width="100%" height="20" draggable="false" (dragstart)="false;">
    <img src="imgs/corner-bottomright.gif" alt="border" width="20" height="20" draggable="false" (dragstart)="false;">
  </div>
</body>

</html>
